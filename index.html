<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>StartupConnect | Platform for Startups, Investors, and Consultants</title>
    <meta name="title" content="StartupConnect | Platform for Startups, Investors, and Consultants">
    <meta name="description" content="Connect startups with investors and business consultants to grow your business">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://startupconnect.example.com/">
    <meta property="og:title" content="StartupConnect | Platform for Startups, Investors, and Consultants">
    <meta property="og:description" content="Connect startups with investors and business consultants to grow your business">
    <meta property="og:image" content="/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://startupconnect.example.com/">
    <meta property="twitter:title" content="StartupConnect | Platform for Startups, Investors, and Consultants">
    <meta property="twitter:description" content="Connect startups with investors and business consultants to grow your business">
    <meta property="twitter:image" content="/social-preview.jpg">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
  </head>
  <body class="font-sans">
    <div id="root"></div>
    
    <!-- Loading animation that gets removed when React mounts -->
    <div id="loading" class="fixed inset-0 flex items-center justify-center bg-white z-50">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
    </div>
    
    <script type="module" src="/src/main.jsx"></script>
    
    <script>
      // Remove loading animation when app mounts
      document.addEventListener('DOMContentLoaded', () => {
        setTimeout(() => {
          const loadingElement = document.getElementById('loading');
          if (loadingElement) {
            loadingElement.style.opacity = '0';
            setTimeout(() => loadingElement.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
